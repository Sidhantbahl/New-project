      <span id="username_loggedIn" class="mb-0">iX Tasklist</span>
    </nav>
    <div id="welcomePage" class="container">
      <div class="jumbotron mt-5 text-center">
        <h1>Task List Application</h1>
        <h4>iXperience 2020</h4>
        <div class="row justify-content-center">
          <img src="./assets/logo.png" class="logo" />
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-primary" id="register">Register</button>
        </div>
      </div>
    </div>
    <div id="loginPage" class="container">
      <div class="row mt-5">
        <div class="col-sm-12 text-center">
          <h1>Login</h1>
        </div>
      </div>
      <form>
        <div class="form-group mt-5">
          <input
            type="email"
            class="form-control"
            id="emailLogIn"
            placeholder="email"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            class="form-control"
            id="passwordLogIn"
            placeholder="password"
          />
        </div>
        <button type="button" class="btn btn-primary" id="logIn">Login</button>
      </form>
    </div>

    <div id="registrationPage" class="container">
      <div class="row mt-5">
        <div class="col-sm-12 text-center">
          <h1>Register</h1>
        </div>
      </div>
      <form>
        <div class="form-group mt-5">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="email" />
          <small id="emailHelp" class="form-text text-muted"
            >We'll never share your email with anyone else.</small
          >
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <button type="button" class="btn btn-primary" id="signUp">
          Sign Up
        </button>
        <button type="button" class="btn btn-primary ml-3" id="toLogIn">
          Login
        </button>
      </form>
    </div>

    <div id="taskListPage" class="container">
      <div class="card mt-5 text-center">
        <div class="card-body">
          <h5>Task List</h5>
          <div class="form-group">
            <div class="input-group mb-3">
              <input
                id="task"
                class="form-control"
                type="text"
                placeholder="The task..."
              />
              <div class="input-group-append">
                <button
                  id="addBtn"
                  type="button"
                  class="btn btn-outline-secondary"
                >
                  Add
                </button>
              </div>
              <select name="priority" id="priority" class="ml-2">
                <option value="High">High</option>
                <option value="Medium">Medium</option>
                <option value="Low">Low</option>
              </select>
            </div>
          </div>
          <table class="table table-sm table-bordered mt-2">
            <thead class="thead-light">
              <tr>
                <th scope="col">Tasks</th>
                <th scope="col">Edit</th>
                <th scope="col">Priority</th>
              </tr>
            </thead>
            <tbody id="taskList"></tbody>
          </table>
          <button class="btn btn-primary" type="button" id="logout">
            Logout
          </button>
        </div>
      </div>
    </div>
